    <title>ShoppingSite</title>
    <style>
        .inner-div{
          height:200px;
          border:1px solid grey;
        } 
        .col-3{
          margin-top:150px;
        }
        i{
          font-size:40px;
        }
        #profile{
          background-color:#A569BD ;
        }
        #usr_mgmt{
          background-color:#E74C3C;
        }
        #rent{
          background-color:#F1C40F;
        }
        #book{
          background-color:#45B39D;
        }
    </style>
<head>
<body>
<div class="container">
    <div class="row mt-5 text-dark d-flex justify-content-around">
      <div  class="col-3 ">
        <div id="profile" class="inner-div card card-block text-center"><p class="my-auto font-weight-bold"><i class="fas fa-users "></i><br>プロフィール</p></div>
      </div>
      <div  class="col-3">
        <div id="usr_mgmt" class="inner-div card card-block text-center"><p class="my-auto font-weight-bold"><i class="fas fa-tasks "></i><br>ユーザー管理</p></div>
      </div>
      <div  class="col-3">
        <div id="rent" class="inner-div card card-block text-center"><p class="my-auto font-weight-bold"><i class="fas fa-retweet "></i><br>貸出</p></div>
      </div>
      <div  class="col-3">
        <div id="book" class="inner-div card card-block text-center"><p class="my-auto font-weight-bold"><i class="fas fa-book-open "></i><br>Book検索</p></div>
      </div>
    </div>
  </div>
